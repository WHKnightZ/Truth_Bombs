<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div style="width: 360px; height: 576px;
        border-radius: 25px;
        background-color: hsl(208, 96%, 60%);
        overflow: hidden;
        position: relative;
        ">
            <img style="flex-direction: column;
            position: absolute;
            left: -100px;
            top: 8px;
            opacity: 20%;" src="splash.png" width="560" height="560" />
            <img style="flex-direction: column;
            position: absolute;
            left: -40px;
            top: 68px;
            transform: rotate(160deg);
            opacity: 40%;" src="splash.png" width="440" height="440" />
            <div style="border-radius: 20px;
            border-style: solid;
            border-width: 5px;
            border-color: white; 
            width: 300px;
            height: 516px;
            left: 25px;
            top: 25px;
            position: absolute;">
            </div>
        </div>
    </div>
</body>

</html>
